## These are config snippets external to repositories to simplify testing
## Each entry corresponds to a test.
## These configurations contain the update tasks `update-submodule` and
## `update-branches`.
## They also name the test-repo, which is normally implicit from the

bot:
  name: Vita Bot
  email: vita-bot@stefan-marr.de

## Update Submodule

update-submodule.update-available:
  test-repo:
    url: $BASE$/with-submodule
    branch: master
  update-submodules:
    has-update:
      branch: extended

update-submodule.update-unavailable:
  test-repo:
    url: $BASE$/with-submodule
    branch: master
  update-submodules:
    has-update:
      branch: root-master

update-submodule.update-conflicting:
  test-repo:
    url: $BASE$/with-submodule
    branch: master
  update-submodules:
    has-conflict:
      branch: extended


## Update Branches

update-branches.with-conflicts:
  test-repo:
    url: $BASE$/upstream
  update-branches:
    replaced:
      url: $BASE$/upstream
      branch: extended

update-branches.without-conflicts:
  test-repo:
    url: $BASE$/upstream
  update-branches:
    partial:
      url: $BASE$/upstream
      branch: extended

update-branches.fast-forward:
  test-repo:
    url: $BASE$/upstream
  update-branches:
    root-master:
      url: $BASE$/upstream
      branch: extended

update-branches.blacklisted:
  test-repo:
    url: $BASE$/downstream
  update-branches:
    black*:
      no-automatic-updates: true
